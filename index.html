<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>What’s for Dinner?</title>
</head>

<body>
    <div class="md:flex md:items-center md:justify-between">
        <div class="flex-1 min-w-0">
            <h1 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                What’s For Dinner
            </h1>
            We’re here to help you decide what you want to eat. Indecisive? Type in a keyword and get a recipe!
        </div>
    </div>
    <br><br><br>
    <div>
        <br>
        <!-- added input field-->
        <input id="inputValue" type="text" placeholder="Search by food: example ‘chicken’" />
        <br>
        <!--added id="btn" to button-->
        <button id="btn" type="search"><b>Search</b></button>
    </div>
    <br><br><br>
    <div>
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Recipes</h2>
        <div id="recipes">
            <h3 id="recipeName"></h3>
            <h5 id="cuisineType"></h5>
        </div>
    </div>
    <br><br><br>
    <div>
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Ingredients</h2>
        <div id="ingredients">
            <!-- <ol>
                <li id="ingredientList"></li>
            </ol> -->
        </div>
    </div>
    <br><br><br>
    <div>
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Instructions</h2>
        <div id="instructions"></div>
    </div>
    <br><br><br>
    <img src="https://i.pinimg.com/originals/51/c5/34/51c53424d2ae15709414a0ac7236a640.gif">
    <button id="fortune" type="search">Click for Fortune</button>
    <div>
        <div id="fortuneCookie"></div>
    </div>
    <script src="assets/js/recipes.js"></script>
    
</body>
</html>
